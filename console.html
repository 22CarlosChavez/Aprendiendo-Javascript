		// let te permite declarar variables limitando su alcance (scope) al bloque, declaración, o expresión donde se está usando. Lo anterior diferencia let de la palabra reservada var , la cual define una variable global o local en una función sin importar el ámbito del bloque

		//UNARY OPERATORS
		console.log(typeof 4.5); //El navegador interpretará un Number gracias al atributo typeof 
		console.log(typeof "hola mundo"); //El navegador interpretará un String gracias al atributo typeof
		console.log(-(10-2)); //El resultado será: -8
		
		// BOOLEAN VALUES
		console.log(3>2); 					//TRUE
		console.log(3<2); 					//FALSE
		//En el siguiente ejemplo se trata de comprender la comparacion entre strings. La comparacion se inicia
		//por el numero de letras que contiene cada palabra, por ello se utiliza los simbolos de comparacion > o <
		console.log("arbol"<"bicicleta"); 	//TRUE
		console.log("arbol">"bicicleta"); 	//FALSE

		//Otros ejemplos a continuacion se emplean con los simbolos de comparacion:
		console.log("Itchy" != "Scratchy");	//TRUE
		console.log("Apple" == "Orange");	//FALSE
		console.log(NaN == NaN); 			//FALSE
	
		//LOGICAL OPERATORS
		console.log(true && false); 		//FALSE
		console.log(true && true);			//TRUE
		console.log(false && false);		//FALSE
		console.log(false || true);			//TRUE
		console.log(false || false);		//FALSE
		console.log(!true);					//FALSE
		console.log(!false);				//TRUE

		// BINDINGS
		let ten = 10;
		console.log(ten * ten); 			//TRUE

		let mood = "light";
		console.log(mood); //light
		mood = "dark";
		console.log(mood); //dark

		//Las palabras var y const pueden ser usadas para crear bindings o tambien  se puede utilizar let
		let name = "Carlos";
		const greeting = "Hola";
		var welcome = "bienvenido!"; 
		console.log(greeting + ' ' + name + ' ' + welcome);

		//RETURN VALUES
		console.log(Math.max(2,4)); //4
		console.log(Math.min(2,4)+100); //102
