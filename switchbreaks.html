	<!-- break es opcional (pero en general recomendable) y provoca que una vez encontrada una coincidencia termine la evaluación de casos. Si no se incluye, se evaluarían el resto de casos (ejecutándose si fueran ciertos). De no incluirse break, podría producirse que se ejecuten dos o más casos.

	switch realiza las comparaciones usando el operador === (igual estricto). Se permite evaluar tanto números como cadenas de texto o valores booleanos. Switch solo permite evaluar valores concretos de la expresión: no permite evaluar intervalos (pertenencia de la expresión a un intervalo o rango) ni expresiones compuestas. -->
	<script type="text/javascript">
		function Switch(){
			var mes = "Enero";
			switch(mes){
				case "Febrero":
				alert("El mes es Enero");
				break;
				case 2:
				alert("El mes es Febrero");
				break;
				case 3:
				alert("El mes es Marzo, Abril, Mayo");
				break;
				default:
				alert("El mes no es los anteriores");
				break;
			}
		}
