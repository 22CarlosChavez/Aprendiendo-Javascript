<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>IF ELSE</title>
</head>
<body>
	<script type="text/javascript">
	function edad(){	
		var nombre, edad;
		nombre = prompt ('Por favor introduce tu nombre:');
		if (nombre =="") {
			alert ('No has introducido ningún nombre');
		}else{ 
		alert ('Hola '+nombre + '. Bienvenido!.');
		}
		edad = prompt ('¿Cuál es tu edad?');
		edad = Number(edad);
		if (edad >3 && edad < 10) {
			alert ('Eres un niño.');
		}else if (edad>=10 && edad <18) {
			alert ('Eres un jovencito.');
		}else if (edad >=18 && edad < 90) {
			alert ('Eres mayor de edad.');
		}else if (edad >=90) {
			alert ('Tienes muchos años encima...');
		}else {
			alert ('No has introducido un valor válido de edad ( '+edad+')');
		}
	}
	</script>
	<button onclick="edad()">Edad</button>
</body>
</html>
